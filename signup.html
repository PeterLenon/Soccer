<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="signup.js"></script>
  </head>
  <body>
    <div class="signup">
      <div class="signup-credentials">
        <input
          class="signup-credential"
          id="emailInput"
          type="email"
          placeholder="Email"
        />
        <br />
        <input
          class="signup-credential"
          id="passwordInput"
          type="password"
          placeholder="password"
        />
        <button id="submit">SignUp</button>
        <br />
        <p href="/login_page.html"><a>login?</a></p>
        <br />
        <button id="signUpWithGoogle">
          <box-icon type="logo" name="google"></box-icon>
          SignUp With Google
        </button>
      </div>
    </div>
  </body>
</html>
