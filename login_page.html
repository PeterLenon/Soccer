<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <div class="login">
      <div class="login-credentials">
        <input
          class="login-credential"
          id="emailInput"
          type="email"
          placeholder="Email"
        />
        <br />
        <input
          class="login-credential"
          id="passwordInput"
          type="password"
          placeholder="password"
        />
        <button id="submit">Submit</button>
        <br />
        <p href="/signup.html"><a>signup?</a></p>
        <br />
        <button id="signWithGoogle">
          <box-icon type="logo" name="google"></box-icon>
          SignIn With Google
        </button>
      </div>
    </div>
  </body>
</html>
