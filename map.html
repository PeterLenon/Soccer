<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="map.css" />

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="map.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <nav class="accountIcon" id="userIcon" onclick="showMenu()">
      <h3>P</h3>
    </nav>

    <div class="accountInfo" id="AccountInfo">
      <div>
        <p id="userEmail">peterLenon@example.com</p>

        <img class="accountInfoIcon" id="userIcon" src="" alt="P" />

        <div class="contact-details">
          <div id="collectedInformation">
            <div style="display: flex">
              <label>Call me:</label>
              <p id="userName">Peter Lenon</p>
            </div>
            <div style="display: flex">
              <label>Sports:</label>
              <p id="bio">
                I am a big fan of Zidane and I play centerback. My interests
                include soccer and futsal.
              </p>
            </div>
            <button id="edit" onclick="collectInformation()">Edit</button>
          </div>
          <div id="collectInformation" style="display: none;">
            <div style="display: flex">
              <label>Call me:</label>
              <input id="userName" placeholder="Peter Lenon"> 
            </div>
            <div>
              <label>Sports:</label>
              <textarea id="bio">
                I am a big fan of Zidane and I play centerback. My interests
                include soccer and futsal.
              </textarea>
              
              <button id="save">Save</button>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
